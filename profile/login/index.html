<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../dist/css/styles.css">
  <script src="../../src/js/index.mjs" defer type="module"></script>
  <script src="https://kit.fontawesome.com/7bac96c235.js" crossorigin="anonymous"></script>
  <title>CodeHub</title>
</head>
<body class="bg-dark bg-image">

  <header class="border-bottom border-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="../../" class="navbar-brand">
          <i class="fa-solid fa-signature"></i>
          CodeHub</a>
    </nav>
  </header>

  <main class="flex-grow-1 text-light d-flex">
    <div class="container-fluid d-flex justify-content-center align-self-center">
      <form id="loginForm" class="p-3">

        <!-- {
          "email": "user@example.com",
          "password": "string"
        } -->

        <div class="mb-3">
          <label class="form-label" for="email">email</label>
          <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="The email value must be a valid stud.noroff.no or noroff.no email address.">
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" name="password" required minlength="8" title="The password value must be at least 8 characters.">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>

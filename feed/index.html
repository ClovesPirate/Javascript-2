<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="../src/js/index.mjs" defer type="module"></script>
  <script src="https://kit.fontawesome.com/7bac96c235.js" crossorigin="anonymous"></script>
  <title>CodeHub | Feed</title>
</head>
<body class="bg-dark">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid p-0 px-2 align-items-center">
        <div>
          <div><i class="text-light bg-primary p-2 fa-solid fa-signature"></i><span class="ms-2 text-light">CodeHub</span></div>
        </div>
        <a id="logout" class="btn btn-primary btn-sm" href="../">Logout</a>
      </div>
    </nav>
  </header>

  <main class="text-light">
    <div class="container-fluid g-0 row border-bottom border-top pb-4 bg-image mx-auto">
      <!-- Banner, create post form and profile -->
      <div class="pb-2" id="bannerContainer">
        <div class="d-flex align-items-center">
          <strong>Loading...</strong>
          <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
      </div>

      <!-- Profile goes here -->
      <div class="col-lg-6 border-end px-3 mt-3 profile" id="profileContainer">
        <!-- Modal and form for update media -->
        <div class="modal text-dark" tabindex="-1" id="updateMedia">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <p class="modal-title">Update Profile Media</p>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <!-- Modal Body -->
              <div class="modal-body bg-dark text-light">
                <form class="col-sm" id="updateMediaForm">
            
                  <div class="mb-3">
                    <label class="form-label" for="banner">Change your banner here</label>
                    <input type="url" class="form-control" name="banner" title="Must be a valid URL">
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="avatar">Change your avatar</label>
                    <input type="url" class="form-control" name="avatar" title="Must be a valid URL">
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-light">Update Media</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>

        <!-- Create Post Form -->
      <form class="col-lg-6 px-3 mt-3" id="createPostForm">
 
          <div class="mb-3 col-5">
            <label class="form-label" for="name">Title</label>
            <input class="form-control" type="text" name="title" required title="Please provide a title">
          </div>
    
          <div class="mb-3">
            <label class="form-label" for="body">What's on your mind?</label>
            <textarea placeholder="Write something...." class="form-control" type="textarea" name="body" required title="Please provide a body" rows="6"></textarea>
          </div>
          
          <div class="row">
            <div class="mb-3 col">
              <label class="form-label" for="tags">Tags</label>
              <input class="form-control" type="text" name="tags" title="Label your post with tags">
            </div>
      
            <div class="mb-3 col">
              <label class="form-label" for="media">Image</label>
              <input class="form-control" type="url" name="media" title="Must be a direct image url">
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Publish</button>
          </div>
        
      </form>
    </div>

    <!-- Update Post Modal -->
    <div class="modal text-dark" tabindex="-1" id="updatePost">
      <div class="modal-dialog bg-dark">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title">Update Post</p>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark text-light">
            <form class="col-sm" id="updatePostForm">

              <div class="mb-3 col-4">
                <label class="form-label" for="name">Title</label>
                <input class="form-control" type="text" name="title" required title="Please provide a title" placeholder="Be creative...">
              </div>
        
              <div class="mb-3">
                <label class="form-label" for="body">What's on your mind?</label>
                <textarea placeholder="Write something...." class="form-control" type="textarea" name="body" required title="Please provide a body" rows="6"></textarea>
              </div>

              <input type="hidden" name="id">
              
              <div class="row">
                <div class="mb-3 col">
                  <label class="form-label" for="tags">Tags</label>
                  <input class="form-control" type="text" name="tags" title="Label your post with tags">
                </div>
          
                <div class="mb-3 col">
                  <label class="form-label" for="media">Image</label>
                  <input class="form-control" type="url" name="media" title="Must be a direct image url">
                </div>
              </div>
              <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed section -->
    <section class="container-fluid mt-3 px-sm-3">
      <div class="mb-3 d-flex align-self-center">
        <h2 class="me-2">Browse</h2>
        <!-- SEARCH -->
        <div class="input-group input-group-sm">
          <input class="form-control mx-2" type="search" name="search" placeholder="search by author or title" id="filterPosts">
        </div>
        <!-- FILTER -->
        <div class="dropdown d-flex">
          <button data-bs-toggle="dropdown" class="btn btn-secondary d-flex align-items-center btn-sm dropdown-toggle"><i class="fa fa-filter me-3" aria-hidden="true"></i>
            Filter</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="ascending">Ascending</a></li>
            <li><a class="dropdown-item" id="descending">Descending</a></li>
          </ul>
        </div>
      </div>

      <!-- PostContainer -->
      <div  class="container-fluid">
        <div id="feedContainer" class="row justify-content-center">
          <!-- POSTS goes here -->

        </div>
      </div>

          <!-- Single post Modal -->
    <div class="modal" id="singlePost">
      <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">

          <!-- <div class="modal-header bg-dark text-dark">
            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->

          <div class="modal-body bg-info">
            <div id="postBody">
              <!-- Single Post content goes here -->
            </div>
            <div>
              <div class="row">
                <form id="commentForm">
                  <textarea class="form-control bg-dark text-light" type="textarea" rows="4" name="body" required></textarea>
                  <input type="hidden" name="id">
                  <div class="d-grid mt-2">
                    <button type="submit" class="btn btn-primary">Comment</button>
                  </div>
                </form>
                <div id="commentSection">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>

  </main>
  <footer>
  </footer>
</body>
</html>

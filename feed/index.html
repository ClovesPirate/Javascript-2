<!-- Search by number value for simple navigation between content. ----
  1.0 Banner
  1.1 Profile(single)
  1.2 CreatePost and Profiles nav
    1.2.1 CreatePost
    1.2.2 Profiles
  1.3 Update Post Modal
  1.4 Feed Section
  1.4.1 Search
  1.4.2 Filter
  1.4.3 PostsContainer
  1.4.4 Singple Post Modal
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="../src/js/index.mjs" defer type="module"></script>
  <script src="https://kit.fontawesome.com/7bac96c235.js" crossorigin="anonymous"></script>
  <title>CodeHub | Feed</title>
  <meta name="description" content="View posts and profiles on CodeHub">
</head>
<body class="bg-dark">
  <!-- Header -->
  <header class="container-fluid" >
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid p-0 align-items-center">
        <div>
          <div><i class="text-light bg-primary p-2 fa-solid fa-signature"></i><span class="ms-2 text-light">CodeHub</span></div>
        </div>
        <a id="logout" class="btn btn-primary btn-sm" href="../">Logout</a>
      </div>
    </nav>
  </header>

  <main class="text-light">
    <div class="container-fluid border-bottom height">
      <!-- Banner, create post form, profile and profiles -->
      <!-- 1.0 Banner -->
      <div class="pb-2" id="bannerContainer">
        <div class="d-flex align-items-center">
          <strong>Loading...</strong>
          <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
      </div>

      <!-- 1.1 Profile goes here -->
      <div class="row border-bottom pb-3">
        <div class="col-lg-6 border-end px-3 mt-3 profile" id="profileContainer">
          <!-- Modal and form for update media -->
          <div class="modal text-dark" tabindex="-1" id="updateMedia">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header bg-info text-light">
                  <p class="modal-title">Update Profile Media</p>
                  <button class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                  <!-- Modal Body -->
                <div class="modal-body bg-dark text-light">
                  <form class="col-sm" id="updateMediaForm">
              
                    <div class="mb-3">
                      <label class="form-label" for="banner">Change your banner here</label>
                      <input type="url" class="form-control" name="banner" title="Must be a valid URL">
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="avatar">Change your avatar</label>
                      <input type="url" class="form-control" name="avatar" title="Must be a valid URL">
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Update Media</button>
                    </div>
                  </form>
                </div>
  
              </div>
            </div>
          </div>
        </div>
  
          <!-- 1.2 Create post / Profiles navigation -->
        <div class="col-lg-6 px-3 mt-3">
          <nav class="nav nav-pills" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-createPost-tab" data-bs-toggle="tab" data-bs-target="#nav-createPost" type="button" role="tab" aria-controls="nav-createPost" aria-selected="true">Post Form</button>
            <button class="nav-link" id="nav-profiles-tab" data-bs-toggle="tab" data-bs-target="#nav-profiles" type="button" role="tab" aria-controls="nav-profiles" aria-selected="true">Users</button>
          </nav>
          <!-- Create Post and profiles content -->
          <div class="tab-content" id="nav-tabContent">
            <!-- 1.2.1 Create Post -->
            <div tabindex="0" class="tab-pane fade show active" id="nav-createPost" role="tabpanel">
              <form id="createPostForm">
     
                <div class="my-3 col-5 pt-2">
                  <input class="form-control" placeholder="Title" type="text" name="title" required title="Please provide a title">
                </div>
          
                <div class="mb-3">
                  <textarea placeholder="Whats on your mind?" class="form-control" type="textarea" name="body" required title="Please provide a body" rows="6"></textarea>
                </div>
                
                <div class="row pt-2">
                  <div class="mb-3 col">
                    <label class="form-label" for="tags">Tags<i class="ms-2 fa-solid fa-tags"></i></label>
                    <input class="form-control" type="text" name="tags" title="Label your post with tags">
                  </div>
            
                  <div class="mb-3 col">
                    <label class="form-label" for="media">Media<i class="ms-2 fa-regular fa-image"></i></label>
                    <input class="form-control" type="url" name="media" title="Must be a direct image url">
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Publish<i class="ms-2 fa-solid fa-share"></i></button>
                </div>
              
              </form>
            </div>
            <!-- 1.2.2 Profiles -->
            <div tabindex="0" class="tab-pane fade" id="nav-profiles" role="tabpanel" aria-labelledby="nav-profiles-tab">
              <nav>
                <div class="input-group input-group-sm mt-2">
                  <input class="form-control" type="search" name="search" placeholder="Search Users" id="filterUsers">
                </div>
              </nav>
              <div class="users">
                <div>
                  <div id="usersContainer">
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <p class="p-1 text-center text-dark bg-light w-25 mx-auto">My friends</p>
        <div id="friendsContainer" class="friends d-flex px-md-3 mt-md-5">
          <!-- Friendlist goes here -->
        </div>
      </div>
    </div>

    <!-- 1.3 Update Post Modal -->
    <div class="modal text-dark" tabindex="-1" id="updatePost">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info text-light">
            <p class="modal-title">Update Post</p>
            <button class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark text-light">
            <form class="col-sm" id="updatePostForm">

              <div class="mb-3 col-4">
                <label class="form-label" for="name">Title</label>
                <input class="form-control" type="text" name="title" required title="Please provide a title" placeholder="Be creative...">
              </div>
        
              <div class="mb-3">
                <label class="form-label" for="body">What's on your mind?</label>
                <textarea placeholder="Write something...." class="form-control" type="textarea" name="body" required title="Please provide a body" rows="6"></textarea>
              </div>

              <input type="hidden" name="id">
              
              <div class="row">
                <div class="mb-3 col">
                  <label class="form-label" for="tags">Tags</label>
                  <input class="form-control" type="text" name="tags" title="Label your post with tags">
                </div>
          
                <div class="mb-3 col">
                  <label class="form-label" for="media">Image</label>
                  <input class="form-control" type="url" name="media" title="Must be a direct image url">
                </div>
              </div>
              <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 1.4 Feed section -->
    <section class="container-fluid mt-3 px-sm-3 max-width">
      <div class="mb-3 d-flex align-self-center">
        <h2 class="me-2">Browse</h2>
        <!-- 1.4.1 SEARCH -->
        <div class="input-group input-group-sm">
          <input class="form-control mx-2" type="search" name="search" placeholder="search by author or title" id="filterPosts">
        </div>
        <!-- 1.4.2 FILTER -->
        <div class="dropdown d-flex">
          <button data-bs-toggle="dropdown" class="btn btn-secondary d-flex align-items-center btn-sm dropdown-toggle"><i class="fa fa-filter me-3" aria-hidden="true"></i>
            Filter</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="ascending">Ascending</a></li>
            <li><a class="dropdown-item" id="descending">Descending</a></li>
          </ul>
        </div>
      </div>

      <!-- 1.4.3 PostContainer -->
      <div>
        <div id="feedContainer"> 
          <!-- POSTS goes here -->

        </div>
      </div>

          <!-- 1.4.4 Single post Modal -->
      <div class="modal" id="singlePost">
      <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-body bg-info">
            <div id="postBody">
              <!-- Single Post content goes here -->
            </div>
            <div>
              <div class="row">
                <form id="commentForm" class="d-flex">
                  <input class="form-control bg-dark text-light" type="textarea" placeholder="Comment..." name="body" required>
                  <input type="hidden" name="id">
                  <div>
                    <button type="submit" class="btn btn-primary">Comment</button>
                  </div>
                </form>
                <div id="commentSection">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
  </main>
  <footer>
  </footer>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
